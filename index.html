<body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">

    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"></div>

        <div class="row">
            <div class="col-sm-3">

            <div class="col-sm-6">
                <div class="jumbotron">
                    <h1 class="city"></h1>
                    <img id="icon"></img>
                    <h3 class="temp"></h3>
                    <h3 class="humidity"></h3>
                    <h3 class="windSpeed"></h3>

                    <hr class="my-4">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="card" style="width: 8rem;">
                                <div class="card-body">

                        </div>
                        <div class="col-sm-4">
                            <div class="card" style="width: 8rem;">
                                <div class="card-body">
                                    <h5 class="card-title" id="day-11"></h5>
                                    <h6 class="card-subtitle mb-2 text-muted" id="temp-11"></h6>
                                    <p class="card-text" id="humid-11"></p>
                                    <img id="icon-11"></img>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card" style="width: 8rem;">
                                <div class="card-body">
                                    <h5 class="card-title" id="day-19"></h5>
                                    <h6 class="card-subtitle mb-2 text-muted" id="temp-19"></h6>
                                    <p class="card-text" id="humid-19"></p>
                                    <img id="icon-19"></img>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card" style="width: 8rem;">
                                <div class="card-body">
                                    <h5 class="card-title" id="day-27"></h5>
                                    <h6 class="card-subtitle mb-2 text-muted" id="temp-27"></h6>
                                    <p class="card-text" id="humid-27"></p>
                                    <img id="icon-27"></img>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card" style="width: 8rem;">
                                <div class="card-body">
                                    <h5 class="card-title" day id="day-35"></h5>
                                    <h6 class="card-subtitle mb-2 text-muted" id="temp-35"></h6>
                                    <p class="card-text" id="humid-35"></p>
                                    <img id="icon-35"></img>
                                </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        var apiKey = "ee316b84f88a186c92a6e31cd2dad1d8";
        var cityArray = []
        var city
        var cityLat
        var cityLong
        var removedCity

        storedCities = JSON.parse(localStorage.getItem("cities"));

         if (storedCities !== null){
             city=storedCities[0].name;
             window.onload=currentCall(city)};
             //renderList();
            

        function renderList() {
            Object.values(storedCities).forEach((value) => {
                var $cityLi = $("<li>", { "class": "list-group-item" });
                $cityLi.text(value.name);
                $(".list-group").prepend($cityLi);
            }
            )
        }

        if (storedCities !== null) {
             renderList();
         }


        $("#searchButton").on("click", function () {
            city = $(this).parent("div").children("div").children("input").val();
            currentCall();
        });

        function currentCall() {
            var queryURL = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=imperial`;
            $.ajax({
                url: queryURL,
                method: "GET",
            })
                .then(function (response) {
                    var $cityLi = $("<li>", { "class": "list-group-item" });
                    //used stack exchange to figure out icon image: https://stackoverflow.com/questions/44177417/how-to-display-openweathermap-weather-icon
                    var iconCode = response.weather[0].icon;
                    var iconURL = "http://openweathermap.org/img/w/" + iconCode + ".png";
                    //$cityLi.text(response.name);
                    //$(".list-group").prepend($cityLi);

                    cityObject = {
                        name: response.name
                    }
                    cityArray = JSON.parse(localStorage.getItem("cities"));
                    if (cityArray === null) {
                        localStorage.setItem("cities", JSON.stringify([cityObject]));
                    }
                    else {

                        //not sure how i got this working...
                        function listCleaner(){
                        for (i = 0; i < cityArray.length; i++) {
                            if (cityArray[i].name===cityObject.name){
                                removedCity = cityArray.splice([i],1);
                            };
                        }
                        cityArray.unshift(cityObject);

                        localStorage.setItem("cities", JSON.stringify(cityArray));
                        
                    }}
                    listCleaner();

                    $(".city").text(response.name);
                    $(".temp").text("Temp: "+response.main.temp);
                    $(".humidity").text("Humidity: "+response.main.humidity);
                    $(".windSpeed").text("Wind: "+response.wind.speed);
                    $("#icon").attr('src', iconURL);
                    cityLat = response.coord.lat;
                    cityLong = response.coord.lon;
                    cityId = response.id;

                    var uviURL = `https://api.openweathermap.org/data/2.5/uvi?appid=${apiKey}&lat=${cityLat}&lon=${cityLong}&units=imperial`;
                    $.ajax({
                        url: uviURL,
                        method: "GET",
                    })
                        .then(function (response) {
                            $(".uvIndex").text(response.value);
                            //console.log(response);
                            var $dateHeader = $("<h2>");
                            var shortDate = response.date_iso.substr(0, response.date_iso.indexOf('T'));
                            //console.log(shortDate);
                            $dateHeader.text(shortDate);
                            $("h1").append($dateHeader);
                        })

                    var fiveDayURL = `https://api.openweathermap.org/data/2.5/forecast?appid=${apiKey}&id=${cityId}&units=imperial`;
                    var index = 3;
                    $.ajax({
                        url: fiveDayURL,
                        method: "GET",
                    })
                        .then(function (response) {

                            for (var i = 4; i < response.list.length; i += 8) {
                                var iconCode = response.list[i].weather[0].icon;
                                var iconURL = "http://openweathermap.org/img/w/" + iconCode + ".png";
                                var shortDate = response.list[i].dt_txt.substr(0, response.list[i].dt_txt.indexOf(' '));
                                $("#day-" + index).text(shortDate);
                                $("#temp-" + index).text(response.list[i].main.temp);
                                $("#humid-" + index).text(response.list[i].main.humidity);
                                $("#icon-" + index).attr('src', iconURL);
                                index = index + 8;


                            }

                        })

                })
        };

        $(document).on("click", "li", function () {
            city = $(this).text();
            currentCall();
        });

    </script>
</body>

</html>
